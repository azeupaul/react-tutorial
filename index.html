<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My react application</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript" src="react-15.6.0.js"></script>
    <script type="text/javascript" src="react-dom-15.6.0.js"></script>
    <script type="text/javascript">
      // List of contacts
      var contacts = [
        {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
        {key: 2, name: "Pablo Azeu", email: "paulazeu@maildev.com"},
        {key: 3, name: "Joe Doe"},
      ]

      // Contact Item Component
      var ContactItem = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
          email: React.PropTypes.string,
          description: React.PropTypes.string
        },
        render: function(){
          return React.createElement('li', {},
            React.createElement('h2', {}, this.props.name),
            React.createElement('a', {href: 'mailto: ' + this.props.email}, this.props.email),
            React.createElement('div', {}, this.props.description)
          )
        }
      })

      var contactItemList = []

      for(var i = 0; i < contacts.length; i++){
        contactItemList.push(React.createElement(ContactItem, contacts[i]))
      }
      
      var rootElement = React.createElement('div', {},
        React.createElement('h1', {}, 'Contacts'),
        React.createElement('ul', {}, contactItemList)
      )
      ReactDOM.render(
        rootElement,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
